<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的故事 - Our Story</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 密码验证遮罩层 -->
    <div class="password-overlay" id="passwordOverlay">
        <div class="password-container">
            <div class="password-icon">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                </svg>
            </div>
            <h2 class="password-title">密语</h2>
            <p class="password-hint">请输入专属密码解锁我们的故事</p>
            <div class="password-input-wrapper">
                <input type="password" id="passwordInput" class="password-input" placeholder="请输入密码" maxlength="4">
                <div class="password-error" id="passwordError">密码错误，请重试</div>
            </div>
            <button class="password-submit" id="passwordSubmit">解锁回忆</button>
            <div class="password-decoration">
                <span class="heart-float">♥</span>
                <span class="heart-float">♥</span>
                <span class="heart-float">♥</span>
            </div>
        </div>
    </div>

    <!-- 背景音乐控制 -->
    <audio id="bgMusic" loop>
        <source src="assets/audio/background.mp3" type="audio/mpeg">
    </audio>

    <!-- 音乐控制按钮 -->
    <button class="music-toggle" id="musicToggle" aria-label="音乐控制">
        <svg class="music-icon playing" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M9 18V5l12-2v13"></path>
            <circle cx="6" cy="18" r="3"></circle>
            <circle cx="18" cy="16" r="3"></circle>
        </svg>
        <svg class="music-icon paused" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <line x1="18" y1="20" x2="18" y2="4"></line>
            <line x1="6" y1="20" x2="6" y2="4"></line>
        </svg>
    </button>

    <!-- 主容器 -->
    <div class="container">
        <!-- 背景图层 -->
        <div class="background-layer"></div>
        
        <!-- 渐变叠加层 -->
        <div class="gradient-overlay"></div>

        <!-- 粒子效果背景 -->
        <div class="particles" id="particles"></div>

        <!-- 星光特效 -->
        <div class="stars-container" id="starsContainer"></div>

        <!-- 爱心飘落特效 -->
        <div class="hearts-container" id="heartsContainer"></div>

        <!-- 主内容 -->
        <main class="main-content">
            <!-- 标题区域 -->
            <div class="hero-section">
                <h1 class="main-title fade-in">
                    <span class="title-line">我们的故事</span>
                    <span class="title-subtitle">Our Love Story</span>
                </h1>
                <p class="hero-description fade-in-delay">
                    记录每一个温暖的瞬间<br>
                    珍藏所有美好的回忆
                </p>
            </div>

            <!-- 选择按钮 -->
            <div class="choice-buttons fade-in-delay-2">
                <a href="photos.html" class="choice-btn photo-btn">
                    <div class="btn-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                    </div>
                    <div class="btn-content">
                        <h2>照片时光旅程</h2>
                        <p>Photo Timeline</p>
                        <span class="btn-description">浏览我们的珍贵回忆</span>
                    </div>
                    <div class="btn-arrow">→</div>
                </a>

                <a href="audio.html" class="choice-btn audio-btn">
                    <div class="btn-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                        </svg>
                    </div>
                    <div class="btn-content">
                        <h2>回忆录音</h2>
                        <p>Voice Memories</p>
                        <span class="btn-description">聆听爱的声音</span>
                    </div>
                    <div class="btn-arrow">→</div>
                </a>
            </div>

            <!-- 底部装饰 -->
            <div class="footer-decoration fade-in-delay-3">
                <div class="heart-beat">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                </div>
                <p class="footer-text">为了你，千千万万遍</p>
            </div>
        </main>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
